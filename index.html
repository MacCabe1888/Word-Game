<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <select id="select-game" onchange="selectGame()"></select>

    <h1 id="name-text"></h1>
    <h2 id="description-text"></h2>

    <div id="display">
        <div id="display-img-container"></div>
        <div id="bubble">
            <img id="last-answer-img" class="hide">
            <p id="last-answer-text"></p>
        </div>
    </div>

    <div id="game">
        <section id="info">
            <section id="wins-losses">
                <p id="wins-text"></p>
                <p id="losses-text"></p>
            </section>
            <section id="guesses"></section>
        </section>
        <section id="play-area">
            <p id="answer-array-text"></p>
        </section>
    </div>

    <div id="keyboard"></div>

    <!--link to JavaScript file-->
    <script type="text/javascript" src="assets/javascript/games.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
